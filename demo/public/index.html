<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨Particle System Demo✨</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="options-ctr">
        <!-- PARTICLES VELOCITY -->
        <div class="input-ctr" id="particle-velocity">
          <p>Particle Velocity <span class="display">0</span></p>
          <input type="range" min="0" step="0.05" max="10" />
        </div>

        <!-- PARTICLES PER SECOND -->
        <div class="input-ctr" id="particle-per-second">
          <p>Particles Per Second <span class="display">0</span></p>
          <input type="range" min="0" step="1" max="1000" />
        </div>

        <!-- MAX PARTICLE COUNT -->
        <div class="input-ctr" id="max-particles">
          <p>Max Particles <span class="display">0</span></p>
          <input type="range" min="0" step="1" max="1000" />
        </div>

        <!-- MAX PARTICLE AGE -->
        <div class="input-ctr" id="max-age">
          <p>Max Age <span class="display">0</span>ms</p>
          <input type="range" min="0" step="1" max="10000" />
        </div>

        <!-- PARTICLE SIZE -->
        <div class="input-ctr dual-slider" id="min-particle-size">
          <p>Particle Size <span class="display">0</span></p>
          <input type="range" min="0.01" step="0.01" max="1" />
          <input type="range" min="0.01" step="0.01" max="1" />
        </div>

        <!-- COLOR PICKERS -->
        <div class="input-ctr" id="color-range">
          <div class="row">
            <p>Start Color</p>
            <input type="text" maxlength="7" value="#C0FFEE" />
            <div class="color-display"></div>
          </div>
          <p class="invalid-input hidden">Not a valid color code</p>
          <div class="row">
            <p>End Color</p>
            <input type="text" maxlength="7" value="#000" />
            <div class="color-display"></div>
          </div>
          <p class="invalid-input hidden">Not a valid color code</p>
        </div>

        <div class="input-ctr" id="particle-origin" style="margin-top: 1.2em;">
          <p>Particle Origin</p>
          <select>
            <option>Volume</option>
            <option selected>Face</option>
          </select>
        </div>
      </div>

      <button name="toggle-options" role="button" id="toggle-options">Options</button>
    </main>

    <div id="canvas-container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
