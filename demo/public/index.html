<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨Particle System Demo✨</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="options-ctr">
        <div class="input-ctr">
          <p>Particle Velocity</p>
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
        </div>
      </div>
      <button name="toggle-options" role="button" id="toggle-options">Options</button>
    </main>

    <script>
      const btn = document.getElementById('toggle-options');
      const ctr = document.getElementById('options-ctr');

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        ctr.classList.toggle('active');
      });
    </script>
    <div id="canvas-container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
